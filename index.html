<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Comentário</title>
    <!-- Link para o Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-6">Deixe seu Comentário</h2>
        <!-- Receber Email -->
        <form action="https://formsubmit.co/your@email.com" method="POST">

            <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
            <!-- Campo Nome -->
            <div class="mb-4">
                <!-- Captcha -->
                <input type="hidden" name="_captcha" value="false"
                <label for="nome" class="block text-sm font-semibold text-gray-700">Nome</label>
                <input type="text" id="nome" name="nome" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Campo Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Campo Comentário -->
            <div class="mb-4">
                <label for="comentario" class="block text-sm font-semibold text-gray-700">Comentário</label>
                <textarea id="comentario" name="comentario" rows="4" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            </div>

            <!-- Botão Enviar -->
            <div class="flex justify-center">
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
