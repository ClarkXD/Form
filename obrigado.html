<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo Envio!</title>
    <!-- Link para o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <!-- Container Principal -->
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg text-center">
        <!-- Ícone de Sucesso -->
        <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-green-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <!-- Mensagem de Confirmação -->
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Obrigado por enviar seu comentário!</h2>
        <p class="text-gray-500 mb-6">Seu feedback foi enviado com sucesso. Nossa equipe irá revisar e responder em breve.</p>

        <!-- Botão para voltar ao início ou fazer outra ação -->
        <a href="index.html" class="inline-block px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Voltar ao Formulário
        </a>
    </div>

</body>
</html>
